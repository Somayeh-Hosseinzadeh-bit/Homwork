<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1px">
            <thead style="text-align:center; font-family:arial;font-size:13px">
                <tr>
                    <th colspan="2"></th>
                    <th>Name</th>
                    <th style="width:100px;">Mass (10<sup>24</sup><br> kg)</th>
                </tr>
            </thead>
            <tbody style="text-align:center; font-family:arial;font-size:13px">
                <tr>
                    <th rowspan="4" colspan="2">Terrestrial planets</th>
                    <th>Mercury</th>
                    <td>0.333</td>
                </tr>
                <tr>
                    <th>Venus</th>
                    <td>4.323</td>
                </tr>
                <tr>
                    <th>Earth</th>
                    <td>5.37</td>
                </tr>
                <tr>
                    <th>Mars</th>
                    <td>02648</td>
                </tr>
                <tr>
                    <th rowspan="4" style="width:100px">Jovian<br> Plants</th>
                    <th  rowspan="2"style="background-color:coral">Gas<br> Giants</th>
                    <th>Jupiter</th>
                    <td>26.3</td>
                </tr>
                <tr>
                    <th>Saturn</th>
                    <td>1968</td>
                </tr>
                <tr>
                    <th rowspan="2" style="background-color:cornflowerblue" >Ice giants</th>
                    <th>Uranus</th>
                    <td>86.6</td>
                </tr>
                <tr>
                    <th>Neptune</th>
                    <td>102</td>
                </tr>
                <tr>
                    <th colspan="2">Dwarf planets</th>
                    <th>Plute</th>
                    <td>0.0146</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
